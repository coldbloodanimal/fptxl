<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
	let url="http://fptxl.com/fptxl/hello";
    //fetch() 必须接受一个参数——资源的路径。无论请求成功与否，它都返回一个 Promise 对象，resolve 对应请求的 Response。
    var promise=fetch(url);
    var result=promise.then(response => {
		debugger;
    	return response.text()
    });
    result.then(data => {
		debugger;
    	console.log(data);
    });
</script>
</body>
</html>
